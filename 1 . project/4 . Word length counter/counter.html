<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word length counter</title>
</head>
    <body style="text-align: center ; background-color: rgb(252, 252, 252); ">
    <h1 style="color: black; font-size:80px;" >Word Lenght Counter</h1>
  
    <p style="font-size: 25px;">
        Type in the textbox to count the words
        </p>
  
    <textarea id="word" rows="20" cols="120" style="background-color: cadetblue;  "> </textarea>
    <br /><br />
    <h4 style="font-size:22px" >word length :<span id="data"></span></h4>

   <button onclick="count()" style="font-size:30px ; width: 215px;"> word count </button>

    <script>
    function count()
   {
    let noword = document.getElementById('word').value.length;
    document.getElementById('data').innerHTML = noword;
   } 
    </script>
</body>
</html>
