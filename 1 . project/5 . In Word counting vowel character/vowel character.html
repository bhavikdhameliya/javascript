<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word length counter</title>
</head>
    <body style="text-align: center ; background-color: rgb(252, 252, 252); ">
    <h1 style="color: rgb(46, 84, 84); font-size:80px;" >counting vowel character</h1>
  
    <!-- <p style="font-size: 25px;">
        Type in the textbox to count the vowel character
        </p> -->
  
    <textarea id="input" rows="20" cols="120" placeholder="Type in the textbox to count the vowel character "  style=" background-color: cadetblue  "> </textarea>
    <br /><br />
    <h4 style="font-size:22px" >word length :<span id="data"></span></h4>

   <button onclick="count()" style="font-size:30px ; width: 215px;"> word count </button>
   <button onclick="Clear() " style="font-size:30px ; width: 215px;" >clear </button>
    <script>
    function count()
   {
    let input = document.getElementById("input")
    let result =document.getElementById("data")

    let take = input.value;
    let char = take.match(/[aeiou]/gi);

    let len = char.length
    
    result.textContent = len;
   } 
   function Clear()
   {
    input.value =" ";
    data.textContent = " ";

   }
    </script>
</body>
</html>
